<!DOCTYPE html>
<html lang="en">
    
<!-- Mirrored from wbpreview.com/previews/WB0F35928/login.html by HTTrack Website Copier/3.x [XR&CO'2010], Mon, 12 Nov 2012 17:44:05 GMT -->
<head>
        <title>Unicorn Admin</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/static/unicorn/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/unicorn/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="/static/unicorn/css/unicorn.login.css" />
    </head>
    <body>
        <div id="logo">
            <img src="/static/unicorn/img/logo.png" alt="" />
        </div>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="http://wbpreview.com/previews/WB0F35928/index.html">
				<p>Enter username and password to continue.</p>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span><input type="text" placeholder="Username" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span><input type="password" placeholder="Password" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link" id="to-recover">Lost password?</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-inverse" value="Login" /></span>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical">
				<p>Enter your e-mail address below and we will send you instructions how to recover a password.</p>
				<div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link" id="to-login">&lt; Back to login</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-inverse" value="Recover" /></span>
                </div>
            </form>
        </div>
        
        <script src="/static/unicorn/js/jquery.min.js"></script>  
        <script src="/static/unicorn/js/unicorn.login.js"></script> 
    </body>

<!-- Mirrored from wbpreview.com/previews/WB0F35928/login.html by HTTrack Website Copier/3.x [XR&CO'2010], Mon, 12 Nov 2012 17:44:06 GMT -->
</html>
